<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cartas para Paula</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;700&family=Caveat&display=swap" 
    rel="stylesheet"
  >
  
  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  
  <style>
    :root {
      --color1: #E1D9D3; /* Fondo suave */
      --color2: #E4BEAF;
      --color3: #B5E3AB;
      --color4: #E8BAD2;
      --color5: #62CBB8;
      --color6: #FBFEFE; /* Casi blanco */

      /* Sobre moderno */
      --bg-envelope-color: #f8f9fa;
      --envelope-tab: #e9ecef;
      --envelope-cover: #f1f3f4;
      --envelope-accent: #dee2e6;
      --envelope-shadow: rgba(0, 0, 0, 0.08);
      --envelope-border: #e9ecef;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --heart-color: #ff6b6b;
      --primary: white;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Permitimos scroll vertical si el contenido es alto */
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--color1);
      overflow-x: hidden; /* Ocultamos solo el scroll horizontal */
    }

    /* Fondo carrusel de IMÁGENES */
    .background-carousel {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .background-carousel img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 3s ease-in-out, transform 10s ease-in-out;
    }
    .background-carousel img.active {
      opacity: 1;
      transform: scale(1.1);
    }

    /* Contenedor principal (ocupa al menos la altura de la ventana) */
    .outer-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 100vh;
      position: relative;
    }

    /* Carrusel (1 carta por pantalla): overflow hidden SOLO AQUÍ */
    .carousel {
      display: flex;
      justify-content: flex-start;
      width: 90%;
      max-width: 700px;
      margin: 2rem auto;        /* algo de margen vertical */
      
      position: relative;
      transition: transform 0.5s ease;
    }

    /* Cada SLIDE ocupa 100% del ancho del .carousel */
    .slide {
      min-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      margin: 3%;
    }
    .slide h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    /* Botones Anterior / Siguiente */
    .carousel-controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem; /* separarlos un poco del carrusel */
    }
    .carousel-controls button {
      background-color: var(--color5);
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .carousel-controls button:hover {
      background-color: var(--color4);
    }

    /* SOBRE ANIMADO CON ESTILO MEJORADO */
    .envelope-wrapper {
      display: inline-block; 
      background: transparent;
      box-shadow: none;
    }
    
    .envelope {
      position: relative;
      width: 350px;
      height: 250px;
      border-radius: 8px;
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.1),
        0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    
    .envelope:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.15),
        0 8px 20px rgba(0, 0, 0, 0.08);
    }
    
    /* Solapa triangular del sobre */
    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      z-index: 2;
      border-top: 130px solid var(--envelope-tab);
      border-right: 175px solid transparent;
      border-left: 175px solid transparent;
      transform-origin: top;
      transition: all 0.5s ease-in-out 0.7s;
    }
    
    /* Cuerpo del sobre */
    .envelope::after {
      content: "";
      position: absolute;
      z-index: 2;
      right: 0;
      width: 0;
      height: 0;
      border-top: 130px solid transparent;
      border-right: 175px solid var(--envelope-cover);
      border-bottom: 120px solid var(--envelope-cover);
      border-left: 175px solid var(--envelope-cover);
    }

    .letter {
      position: absolute;
      right: 20%;
      bottom: 0;
      width: 54%;
      height: 80%;
      background: var(--primary);
      text-align: center;
      transition: all 1s ease-in-out;
      box-shadow: 0 4px 15px var(--shadow-color);
      padding: 20px 10px;
      border-radius: 4px;
    }
    
    .letter .text {
      font-family: "Caveat", cursive;
      color: #495057;
      text-align: justify;
      font-size: 11px;
      line-height: 1.4;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 18px; 
      height: 18px;
      background: var(--heart-color);
      z-index: 4;
      transform: translate(-50%, -50%) rotate(45deg);
      transition: transform 0.5s ease-in-out 1s;
      box-shadow: 0 2px 8px var(--shadow-color);
      cursor: pointer;
    }
    
    .heart:hover {
      transform: translate(-50%, -50%) rotate(45deg) scale(1.1);
    }
    
    .heart:before, 
    .heart:after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: var(--heart-color);
      border-radius: 50%;
    }
    
    .heart:before {
      top: -9px; 
      right: 0;
    }
    
    .heart:after {
      right: 9px;
    }

    /* Clases para abrir/cerrar sobre */
    .flap > .envelope::before {
      transform: rotateX(180deg);
      z-index: 0;
    }
    
    .flap > .envelope > .letter {
      bottom: 100px;
      transform: scale(1.5);
      transition-delay: 1s;
    }
    
    .flap > .heart {
      transform: translate(-50%, -50%) rotate(90deg);
      transition-delay: 0.4s;
    }

    /* MODAL PARA CONTRASEÑA */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .modal-content h3 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .modal-content input[type="password"] {
      width: 80%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    .modal-content button {
      background-color: var(--color5);
      color: #fff;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .modal-content button:hover {
      background-color: var(--color4);
    }
    .error-message {
      color: red;
      margin: 0.5rem 0;
      font-size: 0.9rem;
    }

    /* MODAL PARA MOSTRAR CARTA REAL */
    .modal-card-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-card-overlay.active {
      display: flex;
    }
    .modal-card-content {
      background: #fff;
      padding: 1.5rem;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 10px;
      text-align: left;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .modal-card-content h2 {
      font-family: "Great Vibes", cursive;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .modal-card-content p {
      margin-bottom: 1rem;
      font-family: "Caveat", cursive;
      font-size: 1.3rem;
      line-height: 1.6;
      white-space: pre-line;
    }
    .close-card {
      display: inline-block;
      margin-top: 1rem;
      background-color: var(--color5);
      color: #fff;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .close-card:hover {
      background-color: var(--color4);
    }

    /* Efecto de partículas para carta especial */
    .slide.special {
      position: relative;
      overflow: visible;
    }
    
    .particles-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 60%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
      border-radius: 10px;
      overflow: visible;
    }
    
    .slide.special .envelope-wrapper {
      position: relative;
      z-index: 2;
      animation: special-glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes special-glow {
      0% {
        filter: drop-shadow(0 0 5px rgba(255, 75, 92, 0.5));
      }
      100% {
        filter: drop-shadow(0 0 20px rgba(255, 75, 92, 0.8));
      }
    }
    
    .slide.special::before {
      content: "¡NUEVA!";
      position: absolute;
      top: -10px;
      right: -10px;
      background: linear-gradient(45deg, #ff4b5c, #ff6b7d);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: bold;
      z-index: 3;
      animation: bounce 1s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* CONTADOR "ME HE ACORDADO DE TI" */
    .memory-counter {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      min-width: 200px;
      text-align: center;
      z-index: 100;
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    .memory-counter:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    }
    
    .memory-counter h3 {
      font-family: 'Great Vibes', cursive;
      font-size: 1.2rem;
      margin: 0 0 10px 0;
      color: var(--color5);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .counter-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .counter-btn {
      flex: 1;
      background: linear-gradient(45deg, var(--color5), var(--color4));
      color: white;
      border: none;
      padding: 12px 8px;
      border-radius: 15px;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      min-height: 85px;
    }
    
    .counter-btn img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.9);
      object-fit: cover;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .counter-btn:hover img {
      transform: scale(1.15);
      border-color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .counter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .counter-btn:active {
      transform: translateY(0);
    }
    
    .counter-btn.pablo {
      background: linear-gradient(45deg, #4ECDC4, #44A08D);
    }
    
    .counter-btn.paula {
      background: linear-gradient(45deg, #FF6B9D, #C44569);
    }
    
    .counter-display {
      display: flex;
      justify-content: space-between;
      font-family: 'Poppins', sans-serif;
      font-size: 0.85rem;
      color: #333;
    }
    
    .score {
      font-weight: bold;
      color: var(--color5);
    }
    
    /* Animación de confeti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #f39c12;
      animation: confetti-fall 3s linear forwards;
      pointer-events: none;
      z-index: 1000;
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    .pulse {
      animation: pulse-effect 0.6s ease-out;
    }
    
    @keyframes pulse-effect {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Ajustes para móviles */
    @media (max-width: 600px) {
      .memory-counter {
        top: 10px;
        right: 10px;
        left: 10px;
        min-width: auto;
        padding: 12px;
      }
      
      .memory-counter h3 {
        font-size: 1rem;
      }
      
      .counter-btn {
        padding: 8px 6px;
        font-size: 0.8rem;
        min-height: 65px;
        gap: 6px;
      }
      
      .counter-btn img {
        width: 32px;
        height: 32px;
      }
      
      .counter-display {
        font-size: 0.75rem;
      }
      .carousel {
        width: 95%;
        margin: 1rem auto;
        margin-top: 80px; /* Espacio para el contador en móvil */
      }
      .slide {
        padding: 1rem;
      }
      .envelope {
        width: 280px;
        height: 200px;
        border-radius: 6px;
      }
      .envelope::before {
        border-top: 100px solid var(--envelope-tab);
        border-right: 140px solid transparent;
        border-left: 140px solid transparent;
      }
      .envelope::after {
        border-top: 100px solid transparent;
        border-right: 140px solid var(--envelope-cover);
        border-bottom: 90px solid var(--envelope-cover);
        border-left: 140px solid var(--envelope-cover);
      }
      .letter {
        padding: 15px 8px;
      }
      .heart {
        width: 16px;
        height: 16px;
      }
      .heart:before, 
      .heart:after {
        width: 16px;
        height: 16px;
      }
      .heart:before {
        top: -8px;
      }
      .heart:after {
        right: 8px;
      }
      .slide h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

    async function getUserIPAndLocation() {
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const userIP = ipData.ip;

        // Si quieres descartar alguna IP de pruebas:
        if (userIP === '139.47.73.163') return null;
        
        const geoResponse = await fetch(`https://ipapi.co/${userIP}/json/`);
        const geoData = await geoResponse.json();
        return { ip: userIP, city: geoData.city, country: geoData.country_name };
      } catch (error) {
        console.error("Error al obtener IP/Location:", error);
        return null;
      }
    }

    function guessDeviceDetails() {
      const ua = navigator.userAgent || "Unknown UA";
      if (ua.includes("iPhone"))  return "iPhone";
      if (ua.includes("iPad"))    return "iPad";
      if (ua.includes("Android")) return "Android device";
      if (ua.includes("Mac OS"))  return "Mac OS device";
      if (ua.includes("Windows")) return "Windows PC";
      return "Dispositivo desconocido";
    }

    (async () => {
      const data = await getUserIPAndLocation();
      if (data) {
        const { ip, city, country } = data;
        const device = guessDeviceDetails();
        telegramSendMessage(`Visita Cartas:\nIP: ${ip}\nCiudad: ${city}\nPaís: ${country}\nDevice: ${device}`);
      }
    })();
  </script>
